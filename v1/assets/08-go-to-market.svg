<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- ACCENT GRADIENTS -->
    <linearGradient id="growthGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#00ff9d"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,180,216,0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- ARROW MARKER -->
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#00ff9d"/>
    </marker>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- HEADER -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      GO-TO-MARKET STRATEGY
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00b4d8" letter-spacing="4">
      CRISIS-DRIVEN GROWTH
    </text>
    <rect x="-100" y="60" width="200" height="2" fill="url(#growthGrad)"/>
  </g>
  
  <!-- GROWTH CURVE -->
  <path d="M 100 600 Q 300 600 400 500 T 700 350 T 1100 150" fill="none" stroke="url(#growthGrad)" stroke-width="4" marker-end="url(#arrowHead)"/>
  
  <!-- PHASES -->
  <g transform="translate(100, 600)">
    
    <!-- Phase 1 -->
    <g transform="translate(0, 0)">
      <circle r="8" fill="#00b4d8"/>
      <line x1="0" y1="0" x2="0" y2="80" stroke="rgba(0,180,216,0.3)" stroke-dasharray="4,4"/>
      
      <g transform="translate(0, 100)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00b4d8">PHASE 1</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">DEPLATFORMED</text>
        <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">COMMUNITIES</text>
        <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Q2-Q3 2026</text>
      </g>
      
      <!-- Metrics P1 -->
      <g transform="translate(0, -50)">
        <rect x="-60" y="-40" width="120" height="40" rx="4" fill="rgba(0,180,216,0.1)"/>
        <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">500 Campaigns</text>
      </g>
    </g>
    
    <!-- Phase 2 -->
    <g transform="translate(250, -50)">
      <circle r="8" fill="#00c4cb"/>
      <line x1="0" y1="0" x2="0" y2="130" stroke="rgba(0,196,203,0.3)" stroke-dasharray="4,4"/>
      
      <g transform="translate(0, 150)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00c4cb">PHASE 2</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">CRISIS</text>
        <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">RESPONSE</text>
        <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Q4 '26 - Q1 '27</text>
      </g>
      
      <g transform="translate(0, -50)">
        <rect x="-60" y="-40" width="120" height="40" rx="4" fill="rgba(0,196,203,0.1)"/>
        <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">2,000 Campaigns</text>
      </g>
    </g>
    
    <!-- Phase 3 -->
    <g transform="translate(500, -150)">
      <circle r="8" fill="#00d4be"/>
      <line x1="0" y1="0" x2="0" y2="230" stroke="rgba(0,212,190,0.3)" stroke-dasharray="4,4"/>
      
      <g transform="translate(0, 250)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d4be">PHASE 3</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">CREATOR</text>
        <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">ECONOMY</text>
        <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Q2-Q3 2027</text>
      </g>
      
      <g transform="translate(0, -50)">
        <rect x="-60" y="-40" width="120" height="40" rx="4" fill="rgba(0,212,190,0.1)"/>
        <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">10k Campaigns</text>
      </g>
    </g>
    
    <!-- Phase 4 -->
    <g transform="translate(750, -280)">
      <circle r="8" fill="#00e4b1"/>
      <line x1="0" y1="0" x2="0" y2="360" stroke="rgba(0,228,177,0.3)" stroke-dasharray="4,4"/>
      
      <g transform="translate(0, 380)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00e4b1">PHASE 4</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">INSTITUTIONAL</text>
        <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">ADOPTION</text>
        <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Q4 '27 - Q1 '28</text>
      </g>
      
      <g transform="translate(0, -50)">
        <rect x="-60" y="-40" width="120" height="40" rx="4" fill="rgba(0,228,177,0.1)"/>
        <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">50k Campaigns</text>
      </g>
    </g>
    
    <!-- Phase 5 -->
    <g transform="translate(1000, -450)">
      <circle r="8" fill="#00ff9d"/>
      <line x1="0" y1="0" x2="0" y2="530" stroke="rgba(0,255,157,0.3)" stroke-dasharray="4,4"/>
      
      <g transform="translate(0, 550)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ff9d">PHASE 5</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">GLOBAL</text>
        <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">INFRASTRUCTURE</text>
        <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Q2 2028+</text>
      </g>
      
      <g transform="translate(0, -50)">
        <rect x="-60" y="-40" width="120" height="40" rx="4" fill="rgba(0,255,157,0.1)"/>
        <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">200k+ Campaigns</text>
      </g>
    </g>
  </g>
  
  <!-- STRATEGY DETAILS -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="300" height="120" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Viral Growth Mechanism</text>
    <line x1="20" y1="40" x2="280" y2="40" stroke="rgba(255,255,255,0.2)"/>
    
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">1. Crisis Event Occurs</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">2. Rapid Platform Deployment</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">3. Network Effects Activation</text>
  </g>
  
  <!-- FOOTER -->
  <g transform="translate(600, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      DONAFI | DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    <text x="500" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      SLIDE 08
    </text>
  </g>

</svg>
