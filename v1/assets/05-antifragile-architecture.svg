<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- ACCENT GRADIENTS -->
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
    
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#0077b6"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,157,0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- HEXAGON SYMBOL -->
    <symbol id="hex" viewBox="0 0 100 100">
      <path d="M 50 0 L 93.3 25 L 93.3 75 L 50 100 L 6.7 75 L 6.7 25 Z" fill="none" stroke-width="2"/>
    </symbol>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- HEADER -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      ANTIFRAGILE ARCHITECTURE
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00ff9d" letter-spacing="4">
      CENSORSHIP-RESISTANT BY DESIGN
    </text>
    <rect x="-100" y="60" width="200" height="2" fill="url(#coreGrad)"/>
  </g>
  
  <!-- ARCHITECTURE DIAGRAM -->
  <g transform="translate(600, 450)">
    
    <!-- Central Hub: Multi-Chain Protocol -->
    <g>
      <use href="#hex" x="-100" y="-100" width="200" height="200" stroke="url(#coreGrad)" fill="rgba(0,255,157,0.05)">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
      </use>
      <text x="0" y="-20" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" fill="#ffffff">MULTI-CHAIN</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" fill="#ffffff">PROTOCOL</text>
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#00ff9d">Ethereum • Polygon • Solana</text>
    </g>
    
    <!-- Top Node: IPFS Storage -->
    <g transform="translate(0, -220)">
      <line x1="0" y1="120" x2="0" y2="70" stroke="#00b4d8" stroke-width="2" stroke-dasharray="4,4"/>
      <use href="#hex" x="-70" y="-70" width="140" height="140" stroke="#00b4d8" fill="rgba(0,180,216,0.1)"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">IPFS STORAGE</text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">Decentralized Content</text>
    </g>
    
    <!-- Bottom Left: Smart Contracts -->
    <g transform="translate(-190, 110)">
      <line x1="60" y1="-35" x2="100" y2="-60" stroke="#00b4d8" stroke-width="2" stroke-dasharray="4,4"/>
      <use href="#hex" x="-70" y="-70" width="140" height="140" stroke="#00b4d8" fill="rgba(0,180,216,0.1)"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">SMART CONTRACTS</text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">Non-Custodial Logic</text>
    </g>
    
    <!-- Bottom Right: Governance -->
    <g transform="translate(190, 110)">
      <line x1="-60" y1="-35" x2="-100" y2="-60" stroke="#00b4d8" stroke-width="2" stroke-dasharray="4,4"/>
      <use href="#hex" x="-70" y="-70" width="140" height="140" stroke="#00b4d8" fill="rgba(0,180,216,0.1)"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">DAO GOVERNANCE</text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">Community Control</text>
    </g>
    
    <!-- Outer Shield: Privacy &amp; Compliance -->
    <circle r="320" fill="none" stroke="url(#shieldGrad)" stroke-width="1" stroke-dasharray="10,5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="60s" repeatCount="indefinite"/>
    </circle>
    
    <g transform="translate(0, 350)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0077b6" letter-spacing="2">PRIVACY &amp; COMPLIANCE SHIELD</text>
    </g>
  </g>
  
  <!-- LEFT COLUMN: FEATURES -->
  <g transform="translate(100, 250)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="260" height="80" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ff9d">Zero Platform Risk</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Non-custodial, immutable code</text>
    </g>
    
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="260" height="80" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ff9d">Censorship Resistant</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Distributed storage &amp; processing</text>
    </g>
    
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="260" height="80" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ff9d">Adaptive Resilience</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Automatic failover &amp; healing</text>
    </g>
  </g>
  
  <!-- RIGHT COLUMN: INTEGRATIONS -->
  <g transform="translate(840, 250)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="260" height="80" rx="4" fill="rgba(0,180,216,0.1)" stroke="rgba(0,180,216,0.3)"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00b4d8">Fiat On/Off Ramps</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">MoonPay, Ramp, Banxa</text>
    </g>
    
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="260" height="80" rx="4" fill="rgba(0,180,216,0.1)" stroke="rgba(0,180,216,0.3)"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00b4d8">Regulatory Arbitrage</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Multi-jurisdiction deployment</text>
    </g>
    
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="260" height="80" rx="4" fill="rgba(0,180,216,0.1)" stroke="rgba(0,180,216,0.3)"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00b4d8">Enterprise Grade</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">99.9% uptime, audited security</text>
    </g>
  </g>
  
  <!-- FOOTER -->
  <g transform="translate(600, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      DONAFI | DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    <text x="500" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      SLIDE 05
    </text>
  </g>

</svg>
