<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- ACCENT GRADIENT -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,180,216,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- HEADER -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      EXECUTIVE SUMMARY
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00b4d8" letter-spacing="4">
      THE STRATEGIC OPPORTUNITY
    </text>
    <rect x="-100" y="60" width="200" height="2" fill="url(#accentGrad)"/>
  </g>
  
  <!-- CONTENT CONTAINER -->
  <g transform="translate(60, 200)">
    
    <!-- COLUMN 1: MARKET OPPORTUNITY -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="500" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(0,180,216,0.2)" stroke-width="1"/>
      <rect x="0" y="0" width="340" height="60" rx="10" fill="rgba(0,180,216,0.1)"/>
      <text x="170" y="38" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" fill="#00b4d8">
        MARKET SIZE
      </text>
      
      <!-- Stats -->
      <g transform="translate(30, 100)">
        <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="36" fill="#ffffff">$250B+</text>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">Global Crowdfunding</text>
        
        <text x="0" y="80" font-family="Arial Black, sans-serif" font-size="36" fill="#ffffff">$500B+</text>
        <text x="0" y="105" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">Cross-border Remittances</text>
        
        <text x="0" y="160" font-family="Arial Black, sans-serif" font-size="36" fill="#ffffff">$2T+</text>
        <text x="0" y="185" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">Global Humanitarian Aid</text>
        
        <text x="0" y="240" font-family="Arial Black, sans-serif" font-size="36" fill="#ffffff">1.7B</text>
        <text x="0" y="265" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">Unbanked Population</text>
      </g>
    </g>
    
    <!-- COLUMN 2: STRATEGIC VALUE -->
    <g transform="translate(370, 0)">
      <rect x="0" y="0" width="340" height="500" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(0,255,157,0.2)" stroke-width="1"/>
      <rect x="0" y="0" width="340" height="60" rx="10" fill="rgba(0,255,157,0.1)"/>
      <text x="170" y="38" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" fill="#00ff9d">
        STRATEGIC VALUE
      </text>
      
      <g transform="translate(30, 100)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">For National Security</text>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Censorship-resistant infrastructure</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Rapid crisis response capability</text>
        
        <text x="0" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">For Sovereign Wealth Funds</text>
        <text x="0" y="115" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Next-gen financial infrastructure</text>
        <text x="0" y="135" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Regulatory arbitrage opportunity</text>
        
        <text x="0" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">For Impact Investors</text>
        <text x="0" y="205" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Direct humanitarian impact</text>
        <text x="0" y="225" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Financial inclusion focus</text>
        
        <rect x="0" y="270" width="280" height="1" fill="rgba(255,255,255,0.1)"/>
        
        <text x="0" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ff9d">Technology Moat</text>
        <text x="0" y="325" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">First-mover in P2P crowdfunding</text>
        <text x="0" y="345" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">with 18-month technical lead</text>
      </g>
    </g>
    
    <!-- COLUMN 3: THE ASK -->
    <g transform="translate(740, 0)">
      <rect x="0" y="0" width="340" height="500" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <rect x="0" y="0" width="340" height="60" rx="10" fill="rgba(255,255,255,0.1)"/>
      <text x="170" y="38" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" fill="#ffffff">
        THE INVESTMENT
      </text>
      
      <g transform="translate(170, 120)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="64" fill="#00ff9d" filter="url(#glow)">$1.5M</text>
        <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">SEED ROUND</text>
        
        <rect x="-120" y="60" width="240" height="1" fill="rgba(255,255,255,0.2)"/>
        
        <text x="0" y="100" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" fill="#ffffff">$10M</text>
        <text x="0" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">PRE-MONEY VALUATION</text>
        
        <rect x="-120" y="160" width="240" height="1" fill="rgba(255,255,255,0.2)"/>
        
        <text x="0" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Strategic Partnership</text>
        <text x="0" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Regulatory Guidance</text>
        <text x="0" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Enterprise Introductions</text>
        <text x="0" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Geopolitical Risk Assessment</text>
        
        <rect x="-140" y="310" width="280" height="40" rx="4" fill="#00b4d8" opacity="0.2"/>
        <text x="0" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#00b4d8">Q2 2026 MVP LAUNCH</text>
      </g>
    </g>
    
  </g>
  
  <!-- FOOTER -->
  <g transform="translate(600, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      DONAFI | DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    <text x="500" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      SLIDE 02
    </text>
  </g>

</svg>
