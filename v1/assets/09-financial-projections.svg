<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- CHART GRADIENTS -->
    <linearGradient id="gmvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:rgba(0,180,216,0.1)"/>
    </linearGradient>
    
    <linearGradient id="revGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:rgba(0,255,157,0.1)"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- HEADER -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      FINANCIAL PROJECTIONS
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00ff9d" letter-spacing="4">
      HYPERSCALE POTENTIAL
    </text>
    <rect x="-100" y="60" width="200" height="2" fill="url(#revGrad)"/>
  </g>
  
  <!-- MAIN CHART AREA -->
  <g transform="translate(100, 200)">
    <!-- Y-Axis Grid Lines -->
    <line x1="0" y1="0" x2="600" y2="0" stroke="rgba(255,255,255,0.1)"/>
    <line x1="0" y1="100" x2="600" y2="100" stroke="rgba(255,255,255,0.1)"/>
    <line x1="0" y1="200" x2="600" y2="200" stroke="rgba(255,255,255,0.1)"/>
    <line x1="0" y1="300" x2="600" y2="300" stroke="rgba(255,255,255,0.1)"/>
    <line x1="0" y1="400" x2="600" y2="400" stroke="#ffffff" stroke-width="2"/>
    
    <!-- YEAR 1 -->
    <g transform="translate(100, 400)">
      <!-- GMV Bar -->
      <rect x="-30" y="-10" width="20" height="10" fill="url(#gmvGrad)"/>
      <!-- Rev Bar -->
      <rect x="10" y="-2" width="20" height="2" fill="url(#revGrad)"/>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">YEAR 1</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">$10M GMV</text>
    </g>
    
    <!-- YEAR 2 -->
    <g transform="translate(300, 400)">
      <!-- GMV Bar -->
      <rect x="-30" y="-100" width="20" height="100" fill="url(#gmvGrad)"/>
      <!-- Rev Bar -->
      <rect x="10" y="-25" width="20" height="25" fill="url(#revGrad)"/>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">YEAR 2</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">$250M GMV</text>
    </g>
    
    <!-- YEAR 3 -->
    <g transform="translate(500, 400)">
      <!-- GMV Bar -->
      <rect x="-30" y="-380" width="20" height="380" fill="url(#gmvGrad)"/>
      <!-- Rev Bar -->
      <rect x="10" y="-100" width="20" height="100" fill="url(#revGrad)"/>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">YEAR 3</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">$1B GMV</text>
      
      <!-- Highlight -->
      <text x="0" y="-390" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#00ff9d" filter="url(#glow)">$50M REV</text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(0, -40)">
      <rect x="0" y="0" width="15" height="15" fill="#00b4d8"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">GMV (Transaction Volume)</text>
      
      <rect x="200" y="0" width="15" height="15" fill="#00ff9d"/>
      <text x="225" y="12" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Net Revenue (5% Fee)</text>
    </g>
  </g>
  
  <!-- METRICS SIDEBAR -->
  <g transform="translate(800, 200)">
    
    <!-- Metric 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="300" height="100" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
      <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">GROSS MARGIN</text>
      <text x="150" y="70" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" fill="#00ff9d" filter="url(#glow)">90%</text>
    </g>
    
    <!-- Metric 2 -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="300" height="100" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
      <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">BREAK-EVEN</text>
      <text x="150" y="70" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" fill="#00b4d8" filter="url(#glow)">MONTH 14</text>
    </g>
    
    <!-- Metric 3 -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="300" height="100" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
      <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">LTV / CAC RATIO</text>
      <text x="150" y="70" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" fill="#ffffff" filter="url(#glow)">12.5x</text>
    </g>
    
    <!-- Metric 4: The Ask -->
    <g transform="translate(0, 360)">
      <rect x="0" y="0" width="300" height="100" rx="8" fill="rgba(0,180,216,0.1)" stroke="#00b4d8"/>
      <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">SEED ASK</text>
      <text x="150" y="70" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" fill="#ffffff" filter="url(#glow)">$1.5M</text>
    </g>
    
  </g>
  
  <!-- BOTTOM NOTE -->
  <text x="600" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666" font-style="italic">
    Projections based on conservative 0.1% market penetration of $250B TAM
  </text>
  
  <!-- FOOTER -->
  <g transform="translate(600, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      DONAFI | DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    <text x="500" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      SLIDE 09
    </text>
  </g>

</svg>
