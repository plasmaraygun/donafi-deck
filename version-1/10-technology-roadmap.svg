<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- ACCENT GRADIENTS -->
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#00ff9d"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,180,216,0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- MILESTONE SYMBOL -->
    <symbol id="milestone" viewBox="0 0 40 40">
      <circle cx="20" cy="20" r="12" fill="#05151a" stroke="url(#roadGrad)" stroke-width="2"/>
      <circle cx="20" cy="20" r="6" fill="#00ff9d"/>
    </symbol>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- HEADER -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      TECHNOLOGY ROADMAP
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00b4d8" letter-spacing="4">
      INFRASTRUCTURE EXPANSION
    </text>
    <rect x="-100" y="60" width="200" height="2" fill="url(#roadGrad)"/>
  </g>
  
  <!-- TIMELINE LINE -->
  <g transform="translate(0, 400)">
    <line x1="100" y1="0" x2="1100" y2="0" stroke="url(#roadGrad)" stroke-width="4"/>
    <line x1="100" y1="0" x2="1100" y2="0" stroke="rgba(0,255,157,0.2)" stroke-width="12" filter="url(#glow)"/>
  </g>
  
  <!-- MILESTONES CONTAINER -->
  <g transform="translate(0, 400)">
    
    <!-- Q2 2026: MVP -->
    <g transform="translate(150, 0)">
      <use href="#milestone" x="-20" y="-20" width="40" height="40"/>
      
      <!-- Top Label (Date/Phase) -->
      <g transform="translate(0, -50)">
        <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ff9d">Q2 2026</text>
        <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ffffff">MVP LAUNCH</text>
      </g>
      
      <!-- Bottom Details -->
      <g transform="translate(0, 50)">
        <line x1="0" y1="-20" x2="0" y2="10" stroke="rgba(255,255,255,0.2)"/>
        <rect x="-70" y="10" width="140" height="120" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Ethereum Mainnet</text>
        <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Basic Campaigns</text>
        <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">IPFS Storage</text>
        <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">MetaMask Integration</text>
      </g>
    </g>
    
    <!-- Q3 2026: Multi-Chain -->
    <g transform="translate(375, 0)">
      <use href="#milestone" x="-20" y="-20" width="40" height="40"/>
      
      <g transform="translate(0, -50)">
        <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ff9d">Q3 2026</text>
        <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ffffff">MULTI-CHAIN</text>
      </g>
      
      <g transform="translate(0, 50)">
        <line x1="0" y1="-20" x2="0" y2="10" stroke="rgba(255,255,255,0.2)"/>
        <rect x="-70" y="10" width="140" height="120" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Polygon &amp; Solana</text>
        <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Cross-Chain Bridges</text>
        <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Sub-$0.01 Fees</text>
        <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">1,000 TPS</text>
      </g>
    </g>
    
    <!-- Q4 2026: Fiat Integration -->
    <g transform="translate(600, 0)">
      <use href="#milestone" x="-20" y="-20" width="40" height="40"/>
      
      <g transform="translate(0, -50)">
        <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00b4d8">Q4 2026</text>
        <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ffffff">FIAT ON-RAMP</text>
      </g>
      
      <g transform="translate(0, 50)">
        <line x1="0" y1="-20" x2="0" y2="10" stroke="rgba(255,255,255,0.2)"/>
        <rect x="-70" y="10" width="140" height="120" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Credit Card Support</text>
        <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Bank Transfers</text>
        <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">KYC/AML Layer</text>
        <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">MoonPay Partnership</text>
      </g>
    </g>
    
    <!-- Q1 2027: Mobile Apps -->
    <g transform="translate(825, 0)">
      <use href="#milestone" x="-20" y="-20" width="40" height="40"/>
      
      <g transform="translate(0, -50)">
        <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00b4d8">Q1 2027</text>
        <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ffffff">MOBILE APPS</text>
      </g>
      
      <g transform="translate(0, 50)">
        <line x1="0" y1="-20" x2="0" y2="10" stroke="rgba(255,255,255,0.2)"/>
        <rect x="-70" y="10" width="140" height="120" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">iOS &amp; Android</text>
        <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Push Notifications</text>
        <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Biometric Security</text>
        <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Offline Mode</text>
      </g>
    </g>
    
    <!-- 2028+: Global Infrastructure -->
    <g transform="translate(1050, 0)">
      <use href="#milestone" x="-20" y="-20" width="40" height="40"/>
      
      <g transform="translate(0, -50)">
        <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00b4d8">2028+</text>
        <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ffffff">GLOBAL</text>
      </g>
      
      <g transform="translate(0, 50)">
        <line x1="0" y1="-20" x2="0" y2="10" stroke="rgba(255,255,255,0.2)"/>
        <rect x="-70" y="10" width="140" height="120" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">AI Operations</text>
        <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Layer 3 Scaling</text>
        <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Autonomous DAO</text>
        <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Quantum Secure</text>
      </g>
    </g>
    
  </g>
  
  <!-- FOOTER -->
  <g transform="translate(600, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      DONAFI | DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    <text x="500" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      SLIDE 10
    </text>
  </g>

</svg>
