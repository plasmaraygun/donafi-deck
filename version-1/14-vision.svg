<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- ACCENT GRADIENTS -->
    <linearGradient id="visionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- GLOBE SYMBOL -->
    <symbol id="globe" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="none" stroke="url(#visionGrad)" stroke-width="2"/>
      <ellipse cx="50" cy="50" rx="48" ry="16" fill="none" stroke="rgba(0,180,216,0.3)" stroke-width="1"/>
      <ellipse cx="50" cy="50" rx="48" ry="32" fill="none" stroke="rgba(0,180,216,0.3)" stroke-width="1"/>
      <line x1="50" y1="2" x2="50" y2="98" stroke="rgba(0,180,216,0.3)" stroke-width="1"/>
      <line x1="2" y1="50" x2="98" y2="50" stroke="rgba(0,180,216,0.3)" stroke-width="1"/>
    </symbol>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- HEADER -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      OUR VISION
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00ff9d" letter-spacing="4">
      GLOBAL FINANCIAL INFRASTRUCTURE
    </text>
    <rect x="-100" y="60" width="200" height="2" fill="url(#visionGrad)"/>
  </g>
  
  <!-- CENTRAL VISION -->
  <g transform="translate(600, 380)">
    <!-- Globe -->
    <use href="#globe" x="-150" y="-150" width="300" height="300" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="60s" repeatCount="indefinite"/>
    </use>
    
    <!-- Core -->
    <circle r="40" fill="rgba(0,255,157,0.1)" stroke="#00ff9d" stroke-width="2">
      <animate attributeName="r" values="40;45;40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="8" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ffffff" filter="url(#glow)">DONAFI</text>
    
    <!-- Satellites -->
    <g>
      <circle cx="0" cy="-220" r="60" fill="rgba(0,180,216,0.1)" stroke="#00b4d8"/>
      <text x="0" y="-225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">CENSORSHIP</text>
      <text x="0" y="-205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">RESISTANCE</text>
      <line x1="0" y1="-160" x2="0" y2="-40" stroke="url(#visionGrad)" stroke-width="1" stroke-dasharray="4,4"/>
    </g>
    
    <g transform="rotate(120)">
      <circle cx="0" cy="-220" r="60" fill="rgba(0,180,216,0.1)" stroke="#00b4d8"/>
      <text x="0" y="-225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" transform="rotate(-120 0 -225)">ECONOMIC</text>
      <text x="0" y="-205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" transform="rotate(-120 0 -205)">INCLUSION</text>
      <line x1="0" y1="-160" x2="0" y2="-40" stroke="url(#visionGrad)" stroke-width="1" stroke-dasharray="4,4"/>
    </g>
    
    <g transform="rotate(240)">
      <circle cx="0" cy="-220" r="60" fill="rgba(0,180,216,0.1)" stroke="#00b4d8"/>
      <text x="0" y="-225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" transform="rotate(-240 0 -225)">DEMOCRATIC</text>
      <text x="0" y="-205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" transform="rotate(-240 0 -205)">PARTICIPATION</text>
      <line x1="0" y1="-160" x2="0" y2="-40" stroke="url(#visionGrad)" stroke-width="1" stroke-dasharray="4,4"/>
    </g>
  </g>
  
  <!-- 10-YEAR HORIZON -->
  <g transform="translate(100, 650)">
    <line x1="0" y1="0" x2="1000" y2="0" stroke="#666666" stroke-width="2"/>
    
    <!-- Phase 1 -->
    <g transform="translate(0, 0)">
      <circle r="6" fill="#00b4d8"/>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00b4d8">FOUNDATION</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">2024-2027</text>
    </g>
    
    <!-- Phase 2 -->
    <g transform="translate(500, 0)">
      <circle r="6" fill="#00b4d8"/>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00b4d8">EXPANSION</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">2027-2030</text>
    </g>
    
    <!-- Phase 3 -->
    <g transform="translate(1000, 0)">
      <circle r="6" fill="#00ff9d"/>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ff9d">TRANSFORMATION</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">2030-2034</text>
    </g>
  </g>
  
  <!-- FOOTER -->
  <g transform="translate(600, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      DONAFI | DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    <text x="500" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      SLIDE 14
    </text>
  </g>

</svg>
