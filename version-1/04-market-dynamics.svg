<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- ACCENT GRADIENTS -->
    <linearGradient id="regGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9900"/>
      <stop offset="100%" style="stop-color:#ffcc00"/>
    </linearGradient>
    
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
    
    <linearGradient id="geoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7000ff"/>
      <stop offset="100%" style="stop-color:#cc00ff"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- HEADER -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      MARKET DYNAMICS
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00b4d8" letter-spacing="4">
      THE PERFECT STORM
    </text>
    <rect x="-100" y="60" width="200" height="2" fill="url(#techGrad)"/>
  </g>
  
  <!-- CENTRAL CONVERGENCE -->
  <g transform="translate(600, 450)">
    <!-- Converging Circles Animation -->
    <circle r="120" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2">
      <animate attributeName="r" values="120;100;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle r="80" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <text x="0" y="-10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ffffff" filter="url(#glow)">
      GENERATIONAL
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ffffff" filter="url(#glow)">
      OPPORTUNITY
    </text>
    
    <!-- Connecting Lines -->
    <path d="M 0 -120 L 0 -220" stroke="url(#regGrad)" stroke-width="2" stroke-dasharray="4,4"/>
    <path d="M -104 60 L -190 110" stroke="url(#techGrad)" stroke-width="2" stroke-dasharray="4,4"/>
    <path d="M 104 60 L 190 110" stroke="url(#geoGrad)" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- FORCE 1: REGULATORY PRESSURE (Top Center) -->
  <g transform="translate(600, 180)">
    <circle r="60" fill="rgba(255,153,0,0.1)" stroke="url(#regGrad)" stroke-width="2"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" fill="#ffcc00">REGULATORY</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" fill="#ffcc00">PRESSURE</text>
    
    <g transform="translate(140, 0)">
      <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Compliance costs +30%/yr</text>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Liability exposure growing</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• "The Compliance Trap"</text>
    </g>
  </g>
  
  <!-- FORCE 2: BLOCKCHAIN MATURITY (Bottom Left) -->
  <g transform="translate(300, 600)">
    <circle r="60" fill="rgba(0,255,157,0.1)" stroke="url(#techGrad)" stroke-width="2"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" fill="#00ff9d">BLOCKCHAIN</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" fill="#00ff9d">MATURITY</text>
    
    <g transform="translate(0, 90)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">L2 Scaling • Sub-$0.01 Fees</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Enterprise Security • Fiat On-ramps</text>
    </g>
  </g>
  
  <!-- FORCE 3: GEOPOLITICAL FRAGMENTATION (Bottom Right) -->
  <g transform="translate(900, 600)">
    <circle r="60" fill="rgba(112,0,255,0.1)" stroke="url(#geoGrad)" stroke-width="2"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" fill="#cc00ff">GEOPOLITICAL</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" fill="#cc00ff">FRAGMENTATION</text>
    
    <g transform="translate(0, 90)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Financial Weaponization</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Sanctions & Censorship</text>
    </g>
  </g>
  
  <!-- MARKET TIMING -->
  <g transform="translate(150, 350)">
    <rect x="0" y="0" width="200" height="140" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">WHY NOW?</text>
    <line x1="20" y1="40" x2="180" y2="40" stroke="rgba(255,255,255,0.2)"/>
    
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">1. Technology Ready</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">2. Crisis Demand</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">3. No Competitors</text>
  </g>
  
  <!-- BLUE OCEAN -->
  <g transform="translate(850, 350)">
    <rect x="0" y="0" width="200" height="140" rx="8" fill="rgba(0,180,216,0.1)" stroke="rgba(0,180,216,0.3)"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00b4d8">BLUE OCEAN</text>
    <line x1="20" y1="40" x2="180" y2="40" stroke="rgba(0,180,216,0.3)"/>
    
    <text x="100" y="80" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="32" fill="#ffffff">$250B+</text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">UNCONTESTED MARKET</text>
  </g>
  
  <!-- FOOTER -->
  <g transform="translate(600, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      DONAFI | DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    <text x="500" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      SLIDE 04
    </text>
  </g>

</svg>
