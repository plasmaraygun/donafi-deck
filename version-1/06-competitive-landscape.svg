<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- ACCENT GRADIENTS -->
    <linearGradient id="blueOceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,180,216,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(0,255,157,0.1)"/>
    </linearGradient>
    
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- HEADER -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      COMPETITIVE LANDSCAPE
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00b4d8" letter-spacing="4">
      BLUE OCEAN STRATEGY
    </text>
    <rect x="-100" y="60" width="200" height="2" fill="url(#highlightGrad)"/>
  </g>
  
  <!-- QUADRANT CHART -->
  <g transform="translate(600, 450)">
    
    <!-- BLUE OCEAN ZONE (Top Right) -->
    <path d="M 0 0 L 450 0 L 450 -300 L 0 -300 Z" fill="url(#blueOceanGrad)"/>
    <text x="225" y="-150" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="60" fill="rgba(0,255,157,0.1)" transform="rotate(-15 225 -150)">BLUE OCEAN</text>
    
    <!-- AXES -->
    <line x1="-500" y1="0" x2="500" y2="0" stroke="#666666" stroke-width="2"/>
    <line x1="0" y1="-300" x2="0" y2="300" stroke="#666666" stroke-width="2"/>
    
    <!-- AXIS LABELS -->
    <text x="0" y="-320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">CENSORSHIP RESISTANT</text>
    <text x="0" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666666">CENSORABLE / CENTRALIZED</text>
    
    <text x="-520" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666666">B2B / INSTITUTIONAL</text>
    <text x="520" y="0" text-anchor="start" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">P2P / CROWDFUNDING</text>
    
    <!-- COMPETITORS -->
    
    <!-- Bottom Right: Traditional Platforms (Censorable, P2P) -->
    <g transform="translate(300, 150)">
      <circle r="60" fill="rgba(255,255,255,0.05)" stroke="#666666" stroke-width="1"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cccccc">GoFundMe</text>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cccccc">Kickstarter</text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cccccc">Indiegogo</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999999" font-style="italic">High Censorship Risk</text>
    </g>
    
    <!-- Top Left: Crypto Charity/DeFi (Resistant, B2B) -->
    <g transform="translate(-300, -150)">
      <circle r="60" fill="rgba(255,255,255,0.05)" stroke="#666666" stroke-width="1"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cccccc">The Giving Block</text>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cccccc">Gitcoin</text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cccccc">Endaoment</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999999" font-style="italic">Not P2P / Complex UX</text>
    </g>
    
    <!-- Bottom Left: Remittance/Payment (Centralized, B2B/P2P Mix) -->
    <g transform="translate(-300, 150)">
      <circle r="60" fill="rgba(255,255,255,0.05)" stroke="#666666" stroke-width="1"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cccccc">Wise</text>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cccccc">Remitly</text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cccccc">PayPal</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999999" font-style="italic">Single Point of Failure</text>
    </g>
    
    <!-- DONAFI POSITION (Top Right) -->
    <g transform="translate(300, -150)">
      <!-- Pulse Effect -->
      <circle r="80" fill="none" stroke="url(#highlightGrad)" stroke-width="2" opacity="0.5">
        <animate attributeName="r" values="80;90;80" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <circle r="80" fill="rgba(0,255,157,0.2)" stroke="url(#highlightGrad)" stroke-width="3"/>
      
      <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ffffff" filter="url(#glow)">DONAFI</text>
      
      <g transform="translate(110, 0)">
        <rect x="0" y="-40" width="160" height="80" rx="4" fill="rgba(0,0,0,0.8)" stroke="#00b4d8"/>
        <text x="10" y="-15" font-family="Arial, sans-serif" font-size="12" fill="#00ff9d">• Censorship Resistant</text>
        <text x="10" y="5" font-family="Arial, sans-serif" font-size="12" fill="#00ff9d">• P2P Crowdfunding</text>
        <text x="10" y="25" font-family="Arial, sans-serif" font-size="12" fill="#00ff9d">• Crisis Response</text>
      </g>
    </g>
    
  </g>
  
  <!-- SUMMARY STATS -->
  <g transform="translate(100, 700)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Market Gap:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">No direct competitor combining</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">decentralization + P2P model</text>
  </g>
  
  <g transform="translate(900, 700)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Competitive Moat:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">18-month technical lead</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Regulatory compliance framework</text>
  </g>
  
  <!-- FOOTER -->
  <g transform="translate(600, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      DONAFI | DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    <text x="500" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      SLIDE 06
    </text>
  </g>

</svg>
