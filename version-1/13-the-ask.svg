<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- ACCENT GRADIENTS -->
    <linearGradient id="moneyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#00cc7a"/>
    </linearGradient>
    
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.05)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.01)"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,157,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- HEADER -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      THE ASK
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00ff9d" letter-spacing="4">
      STRATEGIC PARTNERSHIP
    </text>
    <rect x="-100" y="60" width="200" height="2" fill="url(#moneyGrad)"/>
  </g>
  
  <!-- MAIN CONTENT CONTAINER -->
  <g transform="translate(100, 200)">
    
    <!-- LEFT COLUMN: THE DEAL -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="450" height="450" rx="16" fill="url(#cardGrad)" stroke="#00ff9d" stroke-width="2"/>
      
      <!-- Amount -->
      <g transform="translate(225, 80)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="80" fill="#ffffff" filter="url(#glow)">$1.5M</text>
        <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#00ff9d" letter-spacing="2">SEED ROUND</text>
      </g>
      
      <!-- Terms -->
      <g transform="translate(50, 200)">
        <g transform="translate(0, 0)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">VALUATION (PRE)</text>
          <text x="0" y="30" font-family="Arial Black, sans-serif" font-size="32" fill="#ffffff">$10M</text>
        </g>
        
        <g transform="translate(200, 0)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">EQUITY</text>
          <text x="0" y="30" font-family="Arial Black, sans-serif" font-size="32" fill="#ffffff">13%</text>
        </g>
        
        <g transform="translate(0, 100)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">STRUCTURE</text>
          <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Preferred Stock</text>
        </g>
        
        <g transform="translate(200, 100)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">RUNWAY</text>
          <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">18 Months</text>
        </g>
      </g>
    </g>
    
    <!-- RIGHT COLUMN: USE OF FUNDS -->
    <g transform="translate(550, 0)">
      <text x="225" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">USE OF FUNDS</text>
      
      <!-- Doughnut Chart Representation -->
      <g transform="translate(225, 200)">
        <!-- Product (40%) -->
        <path d="M 0 -120 A 120 120 0 0 1 114 37 L 76 25 A 80 80 0 0 0 0 -80 Z" fill="#00ff9d"/>
        <text x="80" y="-80" font-family="Arial, sans-serif" font-size="14" fill="#00ff9d">Product Dev (40%)</text>
        
        <!-- Team (30%) -->
        <path d="M 114 37 A 120 120 0 0 1 -70 97 L -47 65 A 80 80 0 0 0 76 25 Z" fill="#00b4d8"/>
        <text x="90" y="80" font-family="Arial, sans-serif" font-size="14" fill="#00b4d8">Team (30%)</text>
        
        <!-- Marketing (20%) -->
        <path d="M -70 97 A 120 120 0 0 1 -114 -37 L -76 -25 A 80 80 0 0 0 -47 65 Z" fill="#0077b6"/>
        <text x="-160" y="80" font-family="Arial, sans-serif" font-size="14" fill="#0077b6">Marketing (20%)</text>
        
        <!-- Ops (10%) -->
        <path d="M -114 -37 A 120 120 0 0 1 0 -120 L 0 -80 A 80 80 0 0 0 -76 -25 Z" fill="#48cae4"/>
        <text x="-160" y="-80" font-family="Arial, sans-serif" font-size="14" fill="#48cae4">Ops (10%)</text>
        
        <!-- Center Text -->
        <text x="0" y="5" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" fill="#ffffff">ALLOCATION</text>
      </g>
      
      <!-- Strategic Value List -->
      <g transform="translate(0, 350)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Strategic Value Ask:</text>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Regulatory Guidance &amp; Govt Relations</text>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Enterprise Customer Introductions</text>
        <text x="20" y="80" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">• Geopolitical Risk Assessment</text>
      </g>
    </g>
    
  </g>
  
  <!-- BOTTOM STRIP -->
  <g transform="translate(100, 680)">
    <line x1="0" y1="0" x2="1000" y2="0" stroke="rgba(255,255,255,0.1)"/>
    <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#00ff9d" font-style="italic">
      "Building the infrastructure for financial sovereignty."
    </text>
  </g>
  
  <!-- FOOTER -->
  <g transform="translate(600, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      DONAFI | DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    <text x="500" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      SLIDE 13
    </text>
  </g>

</svg>
