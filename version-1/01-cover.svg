<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- ACCENT GRADIENT -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,180,216,0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- LOGO PLACEHOLDER -->
    <symbol id="logo" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
      <path d="M 50 20 L 50 80 M 20 50 L 80 50" stroke="url(#accentGrad)" stroke-width="4"/>
      <circle cx="50" cy="50" r="10" fill="url(#accentGrad)"/>
    </symbol>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- CENTERED CONTENT CONTAINER -->
  <g transform="translate(600, 400)">
    
    <!-- LOGO -->
    <g transform="translate(-60, -220)">
      <use href="#logo" width="120" height="120"/>
    </g>
    
    <!-- TITLE -->
    <text x="0" y="-40" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#ffffff" filter="url(#glow)">
      DONAFI
    </text>
    
    <!-- SUBTITLE -->
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#00b4d8" letter-spacing="4">
      DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    
    <!-- TAGLINE -->
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#aaaaaa" letter-spacing="2">
      FOR GLOBAL HUMANITARIAN RESPONSE
    </text>
    
    <!-- DECORATIVE LINE -->
    <rect x="-100" y="100" width="200" height="2" fill="url(#accentGrad)"/>
    
    <!-- INVESTOR NOTE -->
    <g transform="translate(0, 240)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">
        CONFIDENTIAL - FOR STRATEGIC INVESTOR USE ONLY
      </text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">
        Q2 2026
      </text>
    </g>
  </g>
  
  <!-- CORNER ELEMENTS -->
  <path d="M 40 40 L 100 40 M 40 40 L 40 100" fill="none" stroke="#00b4d8" stroke-width="2" opacity="0.5"/>
  <path d="M 1160 40 L 1100 40 M 1160 40 L 1160 100" fill="none" stroke="#00b4d8" stroke-width="2" opacity="0.5"/>
  <path d="M 40 760 L 100 760 M 40 760 L 40 700" fill="none" stroke="#00b4d8" stroke-width="2" opacity="0.5"/>
  <path d="M 1160 760 L 1100 760 M 1160 760 L 1160 700" fill="none" stroke="#00b4d8" stroke-width="2" opacity="0.5"/>

</svg>
