<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VB6 THEME: DEEP OCEAN TEAL -->
    <linearGradient id="vb6Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05151a">
        <animate attributeName="stop-color" values="#05151a;#0a2025;#05151a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#020a0d">
        <animate attributeName="stop-color" values="#020a0d;#051015;#020a0d" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- ACCENT GRADIENTS -->
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#00cc7a"/>
    </linearGradient>
    
    <linearGradient id="advisorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#0077b6"/>
    </linearGradient>
    
    <!-- GLOW FILTER -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- PROFILE SYMBOL -->
    <symbol id="profile" viewBox="0 0 100 100">
      <path d="M 50 0 L 93.3 25 L 93.3 75 L 50 100 L 6.7 75 L 6.7 25 Z" fill="rgba(255,255,255,0.05)" stroke-width="2"/>
    </symbol>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="url(#vb6Bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- HEADER -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#glow)">
      TEAM &amp; ADVISORS
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00ff9d" letter-spacing="4">
      EXECUTION CAPABILITY
    </text>
    <rect x="-100" y="60" width="200" height="2" fill="url(#teamGrad)"/>
  </g>
  
  <!-- FOUNDING TEAM -->
  <g transform="translate(0, 180)">
    
    <!-- Josh Kim -->
    <g transform="translate(200, 0)">
      <use href="#profile" x="-50" y="-50" width="100" height="100" stroke="#00ff9d"/>
      <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#00ff9d">JK</text>
      
      <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Josh Kim</text>
      <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#00ff9d">FOUNDER</text>
      
      <g transform="translate(0, 120)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">M&amp;A Professional</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Serial Entrepreneur</text>
      </g>
    </g>
    
    <!-- Pedro Rivera -->
    <g transform="translate(466, 0)">
      <use href="#profile" x="-50" y="-50" width="100" height="100" stroke="#00ff9d"/>
      <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#00ff9d">PR</text>
      
      <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Pedro Rivera</text>
      <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#00ff9d">CO-FOUNDER</text>
      
      <g transform="translate(0, 120)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">20+ Years Sales/Marketing</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Community Growth Expert</text>
      </g>
    </g>
    
    <!-- Kevin Van Boeckholtz -->
    <g transform="translate(733, 0)">
      <use href="#profile" x="-50" y="-50" width="100" height="100" stroke="#00ff9d"/>
      <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#00ff9d">KV</text>
      
      <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Kevin Van Boeckholtz</text>
      <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#00ff9d">CTO</text>
      
      <g transform="translate(0, 120)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Systems Architect</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Scalable Infrastructure</text>
      </g>
    </g>
    
    <!-- Jon Stokes -->
    <g transform="translate(1000, 0)">
      <use href="#profile" x="-50" y="-50" width="100" height="100" stroke="#00ff9d"/>
      <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#00ff9d">JS</text>
      
      <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Jon Stokes</text>
      <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#00ff9d">BLOCKCHAIN ARCHITECT</text>
      
      <g transform="translate(0, 120)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Award-Winning Dev</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">AI Safety Pioneer</text>
      </g>
    </g>
    
  </g>
  
  <!-- DIVIDER -->
  <line x1="200" y1="450" x2="1000" y2="450" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- ADVISORY BOARD -->
  <g transform="translate(600, 520)">
    
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#00b4d8" letter-spacing="2">STRATEGIC ADVISORY</text>
    
    <!-- Michael Terpin -->
    <g transform="translate(0, 60)">
      <use href="#profile" x="-50" y="-50" width="100" height="100" stroke="#00b4d8"/>
      <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#00b4d8">MT</text>
      
      <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Michael Terpin</text>
      <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#00b4d8">ADVISOR / INVESTOR</text>
      
      <g transform="translate(0, 120)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Legendary Blockchain Investor</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Extensive Portfolio &amp; Network</text>
      </g>
    </g>
    
  </g>
  
  <!-- CULTURE BADGES -->
  <g transform="translate(100, 720)">
    <circle cx="0" cy="0" r="4" fill="#666666"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#666666">Censorship Resistance</text>
    
    <circle cx="200" cy="0" r="4" fill="#666666"/>
    <text x="215" y="5" font-family="Arial, sans-serif" font-size="12" fill="#666666">Global Accessibility</text>
    
    <circle cx="400" cy="0" r="4" fill="#666666"/>
    <text x="415" y="5" font-family="Arial, sans-serif" font-size="12" fill="#666666">Transparency</text>
    
    <circle cx="600" cy="0" r="4" fill="#666666"/>
    <text x="615" y="5" font-family="Arial, sans-serif" font-size="12" fill="#666666">Security First</text>
  </g>
  
  <!-- FOOTER -->
  <g transform="translate(600, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      DONAFI | DECENTRALIZED FINANCIAL INFRASTRUCTURE
    </text>
    <text x="500" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666666">
      SLIDE 11
    </text>
  </g>

</svg>
